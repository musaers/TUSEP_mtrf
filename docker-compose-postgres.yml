version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tusep-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=postgres
    networks:
      - tusep-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tusep-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://admin:1234@postgres:5432/postgres
      - SECRET_KEY=tusep-healthcare-secret-key-change-in-production-12345
      - CORS_ORIGINS=*
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tusep-network
    restart: unless-stopped
    command: uvicorn server_postgres:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tusep-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - tusep-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  tusep-network:
    driver: bridge
