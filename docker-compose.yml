version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: tusep-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tusep_db
    networks:
      - tusep-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tusep-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=tusep_db
      - CORS_ORIGINS=*
      - SECRET_KEY=tusep-healthcare-secret-key-change-in-production-12345
    depends_on:
      - mongodb
    networks:
      - tusep-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tusep-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - tusep-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  tusep-network:
    driver: bridge